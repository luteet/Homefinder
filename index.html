<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="SHORTCUT ICON" href="img/logo-ico.svg" type="image/svg">    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">    <title>Homefinder</title>    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">    <link rel="stylesheet" href="css/style.min.css"></head><!-- v0.1 --><body>    <header class="header top">        <div class="header__container container">            <div class="header__body">                <div class="header__body--logo header__logo">                    <a href="/" class="header__logo--link">                        <picture><source srcset="img/logo.svg" type="image/webp"><img src="img/logo.svg" alt="Логотип" loading="lazy" class="header__logo--img"></picture>                    </a>                </div>                <div class="header__body--burger header__burger">                    <button class="header__burger--btn">                        <span></span>                        <span></span>                        <span></span>                    </button>                </div>                <nav class="header__body--nav header__nav">                    <div class="header__nav--body">                        <ul class="header__nav--list">                            <li>                                <a href="#" class="header__nav--btn">                                    Главная                                </a>                            </li>                            <li>                                <a href="#" class="header__nav--btn">                                    Особенность                                </a>                            </li>                            <li>                                <a href="#" class="header__nav--btn">                                    обслуживание                                </a>                            </li>                            <li>                                <a href="#" class="header__nav--btn">                                    Отзывы                                </a>                            </li>                            <li>                                <a href="#" class="header__nav--btn">                                    Контакты                                </a>                            </li>                            <li>                                <a href="#" class="header__nav--btn btn-sign-up shadow-hover">                                    зарегистрироваться                                </a>                            </li>                        </ul>                    </div>                </nav>            </div>        </div>    </header>    <section class="intro" style="background-image: url(img/intro/intro-bg.svg); background-color: #016450;">        <div class="intro__container container">            <div class="intro__body">                <div class="intro__body--info intro__info">                    <h1 class="intro__info--title main-title">                        Find the apartment of your dream                    </h1>                    <div class="intro__info--filter filter">                        <div class="filter__nav">                            <div class="filter__nav--body">                                <button class="filter__nav--btn form-tab-btn active" data-filter-form="rent-form">                                    Аренда                                </button>                                <button class="filter__nav--btn form-tab-btn" data-filter-form="buy-form">                                    Покупка                                </button>                            </div>                        </div>                        <div class="filter__body">                            <div class="filter__item active" id="rent-form">                                <form action="#" class="filter__form">                                    <label class="filter__form--label" for="rent-location">                                        <h3 class="filter__form--select-name">Место</h3>                                        <select name="rent-location" class="filter__form--select" id="rent-location">                                            <option value="Киев">Киев</option>                                            <option value="Лондон">Лондон</option>                                            <option value="Париж">Париж</option>                                        </select>                                    </label>                                    <label class="filter__form--label" for="rent-apartment-type">                                        <h3 class="filter__form--select-name">Тип Квартиры</h3>                                        <select name="apartment-type" class="filter__form--select" id="rent-apartment-type">                                            <option value="Киев">Коттедж</option>                                            <option value="Лондон">Дуплекс</option>                                            <option value="Париж">Студия</option>                                        </select>                                    </label>                                    <label class="filter__form--label" for="rent-price">                                        <h3 class="filter__form--select-name">Максимальная цена</h3>                                        <select name="rent-price" class="filter__form--select" id="rent-price">                                            <option value="Киев">5000$</option>                                            <option value="Лондон">10000$</option>                                            <option value="Париж">15000$</option>                                        </select>                                    </label>                                    <label class="filter__form--label-btn" for="rent-btn">                                        <button id="rent-btn" class="filter__form--btn subtitle btn" type="submit">                                            <span>Поиск</span>                                        </button>                                    </label>                                </form>                            </div>                            <div class="filter__item" id="buy-form">                                <form action="#" class="filter__form">                                    <label class="filter__form--label" for="buy-location">                                        <h3 class="filter__form--select-name">Место</h3>                                        <select name="buy-location" class="filter__form--select" id="buy-location">                                            <option value="Киев">Берлин</option>                                            <option value="Лондон">Прага</option>                                            <option value="Париж">Ливерпуль</option>                                        </select>                                    </label>                                    <label class="filter__form--label" for="buy-apartment-type">                                        <h3 class="filter__form--select-name">Тип Квартиры</h3>                                        <select name="apartment-type" class="filter__form--select" id="buy-apartment-type">                                            <option value="Киев">Коттедж</option>                                            <option value="Лондон">Дуплекс</option>                                            <option value="Париж">Студия</option>                                        </select>                                    </label>                                    <label class="filter__form--label" for="buy-price">                                        <h3 class="filter__form--select-name">Максимальная цена</h3>                                        <select name="buy-price" class="filter__form--select" id="buy-price">                                            <option value="Киев">50000$</option>                                            <option value="Лондон">100000$</option>                                            <option value="Париж">150000$</option>                                        </select>                                    </label>                                    <label class="filter__form--label-btn" for="buy-btn">                                        <button id="buy-btn" class="filter__form--btn subtitle btn" type="submit">                                            <span>Поиск</span>                                        </button>                                    </label>                                </form>                            </div>                        </div>                    </div>                </div>                <div class="intro__body--image intro__image">                    <div class="intro__image--body">                        <div class="intro__image--main">                            <picture><source srcset="img/intro/Building.webp" type="image/webp"><img src="img/intro/Building.png" loading="lazy" alt=""></picture>                        </div>                        <div class="intro__image--elem intro__image--elem-1">                            <picture><source srcset="img/apartaments/apartament-1.webp" type="image/webp"><img src="img/apartaments/apartament-1.jpg" loading="lazy" alt=""></picture>                        </div>                        <div class="intro__image--elem intro__image--elem-2">                            <picture><source srcset="img/apartaments/house-5.webp" type="image/webp"><img src="img/apartaments/house-5.jpg" loading="lazy" alt=""></picture>                        </div>                    </div>                </div>            </div>        </div>    </section>    <div style="width: 100%; height: 2000px;"></div>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    <script src="js/libs.min.js"></script>    <script src="js/main.js"></script></body></html>
